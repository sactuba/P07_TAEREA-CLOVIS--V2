<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/1cfed0d4bd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceuil Les petits plats</title>
  </head>
  <body>
    <header>
      <div class="header--logo"><i class="fa-regular fa-hat-chef"></i></div>
      <h1 class="header--title lato">Les petits Plats</h1>
    </header>
    <nav>
      <div class="barre-de-recherche">
        <input
          type="text"
          name="recherche"
          class="barre-de-recherche--input"
          id="barre-de-recherche"
          placeholder="Rechercher une recette"
        />
      </div>
      <div class="filtre">
        <div class="filtre-container">
          <input
            type="text"
            name="ingredients"
            id="ingredients"
            class="input--filtre"
            placeholder="Ingredients"
          />
          <ul id="filtre-liste-ingredients" class="filtre-liste lato"></ul>
        </div>
        <div class="filtre-container">
          <input
            type="text"
            name="appareils"
            id="appareils"
            class="input--filtre"
            placeholder="Appareils"
          />
          <ul id="filtre-liste-appareils" class="filtre-liste lato"></ul>
        </div>
        <div class="filtre-container">
          <input
            type="text"
            name="ustensils"
            id="ustensils"
            class="input--filtre"
            placeholder="Ustensils"
          />
          <ul id="filtre-liste-ustensils" class="filtre-liste lato"></ul>
        </div>
      </div>
    </nav>
    <main>
      <div id="recipes_container" class="recipes_container"></div>
    </main>
    <script src="data/recipes.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
